# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: forever杨的个人博客
subtitle: I want to be forever young!
description: 开心又过一日，唔开心又过一日
author: forever杨
# email: bu.ru@qq.com #联系邮箱
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.yl-online.top
root: /
# :year 文章的发表年份（4 位数）
# :month  文章的发表月份（2 位数）
# :i_month  文章的发表月份（去掉开头的零）
# :day  文章的发表日期 (2 位数)
# :i_day  文章的发表日期（去掉开头的零）
# :title  文件名称
# :id 文章 ID
# :category 分类。如果文章没有分类，则是 default_category 配置信息。
# permalink: :year/:month/:day/:title.html
# permalink: :year/:month/:category/:title.html
# permalink_defaults:

##################################
# 自动生成 permalink
# 后期不管怎么修改内容，链接永久都不会变。除非把文章中的 abbrlink 删掉，才会从新生成一个 abbrlink
# addrlink ---> npm install hexo-abbrlink --save
##################################
permalink: posts/:abbrlink.html
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - 404.html
  - README.md

# Writing
# File name of new posts
new_post_name: :title.md
default_layout: post
# Transform title into titlecase
titlecase: false
# Open external links in new tab
external_link: true
# 大小写：1 is lower case and 2 is upper case
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/foreveryang321/foreveryang321.github.io.git
  # repository: git@github.com:foreveryang321/foreveryang321.github.io.git
  branch: master

######################################################################
# 以下是个性化定制内容，可能需要某些依赖支持
######################################################################
##################################
# Dependencies: https://github.com/chenzhutian/hexo-all-minifier
# npm install --save hexo-all-minifier
##################################
html_minifier:
  enable: true
  ignore_error: false
  silent: false
  exclude:
  minifyCSS: true
  minifyJS: true

js_minifier:
  enable: true
  mangle: true
  silent: false
  # output: # 新版 output 不能留空，这个在新的 uglifyjs 里会被当作 null 而不是 undefined
  compress:
  exclude:
    - '*.min.js'

css_minifier:
  enable: true
  silent: false
  exclude:
    - '*.min.css'

image_minifier:
  enable: false
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false
  silent: false
##################################
# 如何设置页面文章的篇数？
# 在 Hexo 里可以为首页和归档页面设置不同的文章篇数，但可能需要安装 Hexo 插件。详细步骤如下。
# 使用 npm install --save 命令来安装需要的 Hexo 插件。
# npm install --save hexo-generator-index 首页
# npm install --save hexo-generator-archive 归档
# npm install --save hexo-generator-category 分类
# npm install --save hexo-generator-tag 标签
##################################
index_generator:
  per_page: 15

archive_generator:
  per_page: 0 # 为 0 时表示不分页全展示
  yearly: false # 按年生成归档
  monthly: false # 按月生成归档

category_generator:
  per_page: 0 # 为 0 时表示不分页全展示

tag_generator:
  per_page: 0 # 为 0 时表示不分页全展示
##################################
# Post wordcount display settings
# Dependencies: https://github.com/theme-next/hexo-symbols-count-time
##################################
symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: false
