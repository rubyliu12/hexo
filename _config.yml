# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 力Li的博客
subtitle: 码农，程序猿
description:
author: 力Li
# email: bu.ru@qq.com #联系邮箱
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.yl-online.top
root: /
permalink: :year/:month/:day/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: hexo-theme-yilia
theme: hexo-theme-next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/foreveryang321/foreveryang321.github.io.git
  #repository: git@github.com:foreveryang321/foreveryang321.github.io.git
  branch: master

######################################################################
# 以下是个性化定制内容，可能需要某些依赖支持
######################################################################
##################################
# Dependencies: https://github.com/chenzhutian/hexo-all-minifier
# npm install hexo-all-minifier --save
##################################
html_minifier:
  enable: true
  ignore_error: false
  exclude:

js_minifier:
  enable: true
  mangle: true
  output:
  compress:
  exclude: '*.min.js'

css_minifier:
  enable: true
  exclude: '*.min.css'

image_minifier:
  enable: false
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false
##################################
# 如何设置页面文章的篇数？
# 在 Hexo 里可以为首页和归档页面设置不同的文章篇数，但可能需要安装 Hexo 插件。详细步骤如下。
# 使用 npm install --save 命令来安装需要的 Hexo 插件。
# npm install --save hexo-generator-index
# npm install --save hexo-generator-archive
# npm install --save hexo-generator-tag
##################################
index_generator:
  per_page: 10

archive_generator:
  per_page: 20
  yearly: true
  monthly: true

tag_generator:
  per_page: 10
##################################
# theme hexo-theme-yilia
##################################
jsonContent:
    meta: false
    pages: false
    posts:
      title: true
      date: true
      path: true
      text: false
      raw: false
      content: false
      slug: false
      updated: false
      comments: false
      link: false
      permalink: false
      excerpt: false
      categories: false
      tags: true
